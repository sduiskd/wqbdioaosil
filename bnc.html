<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR WIFES MONEY LAUNDERING OP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 20px;
        }
        
        .control-btn {
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }
        
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #ff0000;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }
        
        .header {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ff0000;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #ff0000;
            max-width: 350px;
        }
        
        .subtitle {
            position: fixed;
            top: 80px;
            left: 20px;
            color: #ffd700;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ffd700;
            max-width: 350px;
        }
    </style>
</head>
<body>
    <div class="header">
        YOUR WIFES MONEY LAUNDERING OPERATION
    </div>
    
    <div class="subtitle">
        ⚠️ All transaction evidence and proof of illegal activities
    </div>
    
    <div class="slideshow-container">
        <div class="loading">Loading evidence...</div>
        <!-- Slides will be generated here -->
    </div>
    
    <div class="counter">
        <span id="current">0</span> / <span id="total">0</span>
    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="previousSlide()">Previous</button>
        <button class="control-btn" onclick="playPause()">Pause</button>
        <button class="control-btn" onclick="nextSlide()">Next</button>
    </div>
    
    <script>
        let currentSlide = 0;
        let slides = [];
        let isPlaying = true;
        let slideInterval;
        
        // Function to scan the bnc folder for images
        async function loadImages() {
            try {
                const response = await fetch('/bnc/');
                if (response.ok) {
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const links = doc.querySelectorAll('a');
                    
                    const imageFiles = Array.from(links)
                        .map(link => link.href.split('/').pop())
                        .filter(filename => {
                            const ext = filename.toLowerCase().split('.').pop();
                            return ['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext);
                        });
                    
                    if (imageFiles.length > 0) {
                        createSlideshow(imageFiles);
                    } else {
                        document.querySelector('.loading').textContent = 'No evidence found in bnc folder';
                    }
                }
            } catch (error) {
                document.querySelector('.loading').textContent = 'Error loading evidence';
                console.log('Could not scan bnc folder');
            }
        }
        
        function createSlideshow(imageFiles) {
            const container = document.querySelector('.slideshow-container');
            const loading = document.querySelector('.loading');
            
            // Remove loading message
            loading.remove();
            
            // Create slides
            imageFiles.forEach((filename, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('active');
                
                const img = document.createElement('img');
                img.src = `bnc/${filename}`;
                img.alt = `Evidence ${index + 1}`;
                
                slide.appendChild(img);
                container.appendChild(slide);
                slides.push(slide);
            });
            
            // Update counter
            document.getElementById('total').textContent = imageFiles.length;
            document.getElementById('current').textContent = '1';
            
            // Start slideshow
            startSlideshow();
        }
        
        function startSlideshow() {
            slideInterval = setInterval(() => {
                if (isPlaying) {
                    nextSlide();
                }
            }, 4000); // Change slide every 4 seconds
        }
        
        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            document.getElementById('current').textContent = currentSlide + 1;
        }
        
        function nextSlide() {
            showSlide(currentSlide + 1);
        }
        
        function previousSlide() {
            showSlide(currentSlide - 1);
        }
        
        function playPause() {
            isPlaying = !isPlaying;
            const btn = document.querySelector('.control-btn:nth-child(2)');
            btn.textContent = isPlaying ? 'Pause' : 'Play';
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    previousSlide();
                    break;
                case 'ArrowRight':
                    nextSlide();
                    break;
                case ' ':
                    e.preventDefault();
                    playPause();
                    break;
            }
        });
        
        // Load images when page loads
        document.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>
</html>
